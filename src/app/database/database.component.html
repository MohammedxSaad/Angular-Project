
<div class="head"><h1>Area Code</h1></div>

<div class="container-fluid cont">
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Add Area Code</h4>

                <form>
                    <div class="row mb-7">
                        <label for="horizontal-firstname-input" class="col-sm-3 col-form-label lab" >Name</label>
                        <div class="col-sm-7">
                            <input type="text" id="username" class="form-control" name="Name" [(ngModel)]="addingName">
                        </div>
                    </div>
                    <br>
                    <div class="row mb-4">
                        <label for="horizontal-email-input" class="col-sm-3 col-form-label lab ">Prefix</label>
                        <div class="col-sm-7">
                            <input type="text" id="Prefix" class="form-control" name="Prefix" [(ngModel)]="addingPrefix">
                        </div>
                    </div>
                    <p class="err">{{addErrMsg}}</p> <p class="done">{{addMsg}}</p>


                            <div>
                              <button class="btn btn-primary w-md" (click)="onSave()">Add Area Code</button>
                            </div>

<div class="container-fluid cont">
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Edit Area Code</h4>

                <form>
                    <div class="row mb-7">
                        <label for="horizontal-firstname-input" class="col-sm-3 col-form-label lab" >Area Code Id</label>
                        <div class="col-sm-7">
                            <input type="text" id="Prefix" class="form-control" name="Prefix" [(ngModel)]="editId">
                        </div>
                    </div>
                    <br>
                    <div class="row mb-7">
                        <label for="horizontal-firstname-input" class="col-sm-3 col-form-label lab" >New Name</label>
                        <div class="col-sm-7">
                            <input type="text" id="username" class="form-control" name="Name" [(ngModel)]="editName">
                        </div>
                    </div>
                    <br>
                    <div class="row mb-4">
                        <label for="horizontal-email-input" class="col-sm-3 col-form-label lab ">New Prefix</label>
                        <div class="col-sm-7">
                            <input type="text" id="Prefix" class="form-control" name="Prefix" [(ngModel)]="editPrefix">
                        </div>
                    </div>
                    <p class="err">{{editErrMsg}}</p> <p class="done">{{editMsg}}</p>

                            <div>
                                <button class="btn btn-primary w-md" (click)="onEdit()">Edit Data</button>
                            </div>
                

                    
                </form>
                
            </div>
        </div>
    </div>

</div>
<br>
<hr>
<br>
<div class="container-fluid cont">
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Delete Area Code</h4>

                <form>
                    <div class="row mb-7">
                        <label for="horizontal-firstname-input" class="col-sm-3 col-form-label lab" >Area Code Id</label>
                        <div class="col-sm-7">
                            <input type="text" id="Prefix" class="form-control" name="Prefix" [(ngModel)]="deleteId">
                        </div>
                    </div>
                    <br>
                    
                    <p class="err">{{deleteErrMsg}}</p>  <p class="done">{{deleteMsg}}</p>

                            <div>
                                <button class="btn btn-primary w-md" (click)="onDelete()">Delete AreaCode</button>
                            </div>
                

                    
                </form>
                
            </div>
        </div>
    </div>

</div>
<br>
<hr>
<br>
<div class="container-fluid cont">
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">View All Area Codes</h4>

                <form>
                    <div class="row mb-7">
                        <label for="horizontal-firstname-input" class="col-sm-3 col-form-label lab" >Admin Password</label>
                        <div class="col-sm-7">
                            <input type="text" id="Prefix" class="form-control" name="adminpass" [(ngModel)]="adminPass">
                        </div>
                    </div>
                    
                    <p class="err">{{passwordErrMsg}}</p>

                            <div>
                                <button class="btn btn-primary w-md" (click)="onGet()">View Area Codes</button>
                            </div>
                            <br>
                            <div *ngIf="listAppear">
                                
                                    <ul  class="list-group" *ngFor="let AC of AreaCodes">
                                        <li class="list-group-item">
                                            <p> ID: {{AC.id}} </p> 
                                            <p> Name: {{AC.name}} </p> 
                                            <p>prefix: {{AC.prefix}} </p>
                            
                                        </li>
                                        <br>
                                    </ul>

                                
                            </div>
                            
                

                    
                </form>
                
            </div>
        </div>
    </div>

</div>
